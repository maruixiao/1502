	*{
		padding: 0;

	ul{
		list-style: none;
		position: relative;
		left:0;
	}
	div li{
		float: left;

	div{
		overflow: hidden;
		width: 1200px;

<body>
<div> 
	<ul class="ul">
		<li><img src="./img/1.16.jpg" style="width:400px;height:300px"></li>
		<li><img src="./img/gou.jpg"  style="width:400px;height:300px"></li>
		<li><img src="./img/QQ.jpg"  style="width:400px;height:300px"></li>

	</ul>
</div>
</body>
</html>
<script>
	var oUl=document.getElementsByTagName("ul")[0];
    oUl.innerHTML+=oUl.innerHTML;
    oUl.style.width = oUl.offsetWidth*2+"px";
    var timer=null;

    function move(){
        oUl.style.left=oUl.offsetLeft+5+"px";
        if(oUl.offsetLeft>0){
            oUl.style.left=-oUl.offsetWidth/2+"px";
        }
    }
    timer=setInterval(move,30);
</script>
